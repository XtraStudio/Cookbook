plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:4.1.0"
    compile "com.github.XtraStudio:XtraCore:master-SNAPSHOT"
}
